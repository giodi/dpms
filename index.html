<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
</head>
<body>

	<audio src="one.mp3" loop muted></audio>
	<audio src="two.mp3" loop muted></audio>
	<audio src="three.mp3" loop muted></audio>
	
	<button value="0">Radio 1</button>
	<button value="1">Radio 2</button>
	<button value="2">Radio 3</button>
	
	<script type="text/javascript">
		(()=>{
			const players = document.querySelectorAll('audio');
			const btns = document.querySelectorAll('button');
			let unmuted = false;
			let playing = false;
			let i = btns.length;

			function playAll(){
				let i = players.length;
				while(i--){
					players[i].play();
				}
			}

			while(i--){
				btns[i].addEventListener('click',(e)=>{
					
					if(unmuted){
						unmuted.muted = true;
					}

					if(!playing){
						playAll();
						playing = true;
					}
					
					players[e.target.value].muted = false;
					unmuted = players[e.target.value];
				})
			}
		})();
	</script>
	
</body>
</html>
