	<script type="text/javascript">
		(()=>{

			function setTime(){
				let timeNow = Date.now();
				let time = new Date(timeNow);
				let hours = time.getHours();
				let minutes = time.getMinutes();


				if(hours < 10){
					hours.toString()
					hours = '0'+hours;
				}
				if(minutes < 10){
					minutes.toString();
					minutes = '0'+minutes;
				}

				clock.textContent = hours+':'+minutes;
				
			}

			function playAll(){
				let i = players.length;
				while(i--){
					players[i].play();
				}
			}

			channelInfo = [
				{"name": "SRF"},
				{"name": "Energy"},
				{"name": "DRS"},
				{"name": "RaBe"}
			]

			const clock = document.getElementById('time');
			const display = document.getElementById('display');
			const sender = document.getElementById('channel');
			const players = document.querySelectorAll('audio');
			const btns = document.querySelectorAll('.button');
			let unmuted = false;
			let playing = false;
			let i = btns.length;
			
			// Init Stuff
			setTime();
			let timeInterval = setInterval(setTime, 1000);

			while(i--){
				btns[i].addEventListener('click',(e)=>{

					let channel = e.target.getAttribute('data-value');
					
					if(unmuted){
						unmuted.muted = true;
					}

					if(!playing){
						playAll();
						playing = true;
						display.classList.add('active');
					}
					
					players[channel].muted = false;
					unmuted = players[channel];

					sender.textContent = channelInfo[channel].name;

				})
			}
		})();
	</script>
